server:
  port: 8083

tesseract:
  datapath: src/main/resources/tess/tessdata
  language: por

spring:
  servlet:
    multipart:
      max-file-size: 128MB
      max-request-size: 128MB
  rabbitmq:
      host: ${env.RABBIT_HOST}
      port: 5672
      username: ${env.RABBIT_USERNAME}
      password: ${env.RABBIT_PASSWORD}

back-urn: ${env.BACK_URN}